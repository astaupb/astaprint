openapi: 3.0.0
info:
  description: >-
    This is the specification of the backend providing data to the new AStA
    Copyclient
  version: 0.3.0
  title: AStAPrint REST API
  contact:
    email: it@asta.upb.de
  license:
    name: AGPLv3
    url: 'https://www.gnu.org/licenses/agpl-3.0.html'
tags:
  - name: Jobs
    description: Operations about printjobs
  - name: User
    description: Operations about user
  - name: Journal
    description: Operations about journal
  - name: Printers
    description: Operations about printers
paths:
  '/jobs':
    get:
      operationId: fetchJobs
      tags:
        - Jobs
      summary: Get all jobs of current user
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
              example:
                - id: 1
                  timestamp: 1536953189
                  user_id: 1
                  info:
                    filename: file.pdf
                    pagecount: 3
                    color: true
                    a3: false
                    password: ''
                  options:
                    duplex: 0
                    copies: 1
                    collate: false
                    keep: true
                    a3: true
                    range: ''
                    nup: 1
                    nuppageorder: 0
                - id: 2
                  timestamp: 1536875881
                  user_id: 1
                  info:
                    filename: file2.pdf
                    pagecount: 6
                    color: true
                    a3: false
                    password: ''
                  options:
                    duplex: 1
                    copies: 2
                    collate: false
                    keep: true
                    a3: false
                    range: ''
                    nup: 2
                    nuppageorder: 0
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/jobs/queue':
    post:
      operationId: postJob
      tags:
        - Jobs
        - Queue
      summary: Post a new job to the dispatcher queue
      security:
        - token: []
      requestBody:
        required: true
        content:
          application/pdf:
            schema:
              type: string
              format: binary
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: string
                example: '"a636c183d5ee1c2d82779938249e208a7588b03d"'
        '400':
          description: Bad request (eg. no base64)
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '415':
          description: Unsupported media type
      parameters:
        - in: query
          name: password
          schema:
            type: string
          description: Password for decrypting password-protected PDFs
        - in: query
          name: filename
          schema:
            type: string
          description: Filename on the original filesystem
    get:
      operationId: getJobQueue
      tags:
        - Jobs
        - Queue
      summary: Get state of the dispatcher queue
      security:
        - token: []
      responses:
        '202':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/DispatcherTask'
        '400':
          description: Bad request (eg. no base64)
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/jobs/queue/options':
    put:
      operationId: setDefaultOptions
      tags:
        - Jobs
      summary: Set default options for uploaded job
      security:
        - token: []
      responses:
        '204':
          description: Success - No content
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/jobs/{id}':
    get:
      operationId: fetchJob
      parameters:
        - name: id
          in: path
          description: Id of the jobfile
          required: true
          schema:
            type: string
      tags:
        - Jobs
      summary: Get specified job
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
    delete:
      operationId: deleteJob
      parameters:
        - name: id
          in: path
          description: Id of the jobfile
          required: true
          schema:
            type: string
      tags:
        - Jobs
      summary: Delete specified job
      security:
        - token: []
      responses:
        '205':
          description: Success - No content - Reset view
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
  '/jobs/{id}/pdf':
    get:
      operationId: getPdf
      summary: Get PDF File associated to job
      tags:
        - Jobs
      security:
        - token: []
      parameters:
        - name: id
          in: path
          description: Id of the jobfile
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
  '/jobs/{id}/preview/{index}':
    get:
      operationId: fetchJobPreview
      parameters:
        - name: id
          in: path
          description: UID of the jobfile
          required: true
          schema:
            type: string
        - name: index
          in: path
          description: index of the preview file
          required: true
          schema:
            type: integer
      tags:
        - Jobs
      summary: Get specified job's preview image with index
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
  '/jobs/{id}/info':
    get:
      operationId: fetchJobInfo
      parameters:
        - name: id
          in: path
          description: ID of the jobfile
          required: true
          schema:
            type: string
      tags:
        - Jobs
      summary: Get specified job's info only
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobInfo'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
  '/jobs/{id}/info/{info_name}':
    get:
      operationId: fetchSingleJobInfo
      parameters:
        - name: id
          in: path
          description: UID of the jobfile
          required: true
          schema:
            type: string
        - name: info_name
          in: path
          description: Name of the specific job info
          required: true
          schema:
            type: string
      tags:
        - Jobs
      summary: Get specified job's specified info only
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - type: string
                  - type: integer
                  - type: boolean
              example: '"filename.pdf"'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
  '/jobs/{id}/options':
    get:
      operationId: fetchJobOptions
      parameters:
        - name: id
          in: path
          description: Id of the jobfile
          required: true
          schema:
            type: string
      tags:
        - Jobs
      summary: Get specified job options only
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobOptions'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
    put:
      operationId: updateJobOptions
      parameters:
        - name: id
          in: path
          description: Id of the jobfile
          required: true
          schema:
            type: string
      tags:
        - Jobs
      summary: Update job's whole options to new values
      security:
        - token: []
      responses:
        '205':
          description: Success - No content - Reset view
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobOptions'
  '/jobs/{id}/options/{option_name}':
    get:
      operationId: fetchSingleJobOption
      parameters:
        - name: id
          in: path
          description: Id of the jobfile
          required: true
          schema:
            type: string
        - name: option_name
          in: path
          description: Name of the specific job option
          required: true
          schema:
            type: string
      tags:
        - Jobs
      summary: Get specified job's specified option only
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              example: '"1-3,5,7-10"'
              schema:
                oneOf:
                  - type: string
                  - type: integer
                  - type: boolean
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
    put:
      operationId: updateSingleJobOptions
      parameters:
        - name: id
          in: path
          description: Id of the jobfile
          required: true
          schema:
            type: string
        - name: option_name
          in: path
          description: Name of the specific job option
          required: true
          schema:
            type: string
      tags:
        - Jobs
      summary: Update job's specific options to new values
      security:
        - token: []
      responses:
        '205':
          description: Success - No content - Reset view
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
      requestBody:
        content:
          application/json:
            example: 2
            schema:
              oneOf:
                - type: string
                - type: integer
                - type: boolean
  '/user':
    get:
      operationId: getUser
      summary: Get User summary
      tags:
        - User
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                name: test
                user_id: 1
                credit: 19.6
                active_tokens: 4
                token_id: 77
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/user/name':
    get:
      operationId: getUsername
      summary: Get plain username string
      tags:
        - User
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
              example: '"testuser"'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      operationId: updateUsername
      summary: Update username with JSON
      tags:
        - User
      security:
        - token: []
      responses:
        '205':
          description: Success - No content - Reset view
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '470':
          description: Username taken
        '471':
          description: Disallowed characters / Too long (>32)
      requestBody:
        content:
          application/json:
            example: '"newusername"'
            schema:
              type: string

  '/user/tokens':
    get:
      operationId: getTokens
      summary: Get info on all active tokens
      tags:
        - User
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Token'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      operationId: login
      summary: 'Get new token using username:password auth'
      tags:
        - User
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
                format: base64
              example: >-
                "eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ"
      security:
        - basicAuth: []
    delete:
      operationId: deleteTokens
      summary: Delete all active tokens
      tags:
        - User
      security:
        - token: []
      responses:
        '205':
          description: Success - No content - Reset view
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/user/tokens/{token_id}':
    get:
      operationId: getToken
      summary: Get info on one specific token
      tags:
        - User
      security:
        - token: []
      parameters:
        - name: token_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
    delete:
      operationId: deleteToken
      summary: Delete one specific token
      tags:
        - User
      security:
        - token: []
      parameters:
        - name: token_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '205':
          description: Success - No content - Reset view
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
  '/user/password':
    post:
      operationId: changePassword
      summary: Change password
      tags:
        - User
      security:
        - token: []
      responses:
        '204':
          description: Success - No content
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '471':
          description: Disallowed characters / Too long (>32)
      requestBody:
        description: JSON with both passwords
        required: true
        content:
          application/json:
            example:
              password:
                old: test123
                new: base64richtigsecure
            schema:
              type: object
              properties:
                password:
                  type: object
                  properties:
                    old:
                      type: string
                    new:
                      type: string
  '/register':
    post:
      operationId: registerUser
      summary: Register a new user
      responses:
        '204':
          description: Success - No content
        '470':
          description: Username taken
        '471':
          description: Disallowed characters / Too long (>32)
      requestBody:
        description: JSON with information on new user
        required: true
        content:
          application/json:
            example:
              username: newuser
              password: newpassword
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
  '/journal':
    get:
      operationId: getJournal
      summary: Get the accounting journal
      security:
        - token: []
      tags:
        - Journal
      parameters:
        - in: query
          name: limit
          description: 'Limit the transactions to be fetched, defaults to 25'
          schema:
            type: integer
        - in: query
          name: asc
          schema:
            type: integer
          description: 'Toggle ascending order, defaults to 0'
      responses:
        '200':
          description: Success
          content:
            application/json:
              example:
                - value: -0.2
                  timestamp: 1536959824
                  description: Print job
                - value: -0.15
                  timestamp: 1536959104
                  description: Print job
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      operationId: postJournal
      summary: Post new entry to the journal
      security:
        - token: []
      tags:
        - Journal
      requestBody:
        required: true
        content:
          application/json:
            example:
              '"AbYDH237Flk0b"'
            schema:
              type: string
              
      responses:
        '204':
          description: Success - No content
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/journal/credit':
    get:
      operationId: getCredit
      summary: Get credit as decimal number string
      tags:
        - Journal
      security:
        - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: number
              example: 19.56
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/journal/{index}':
    get:
      operationId: getTransaction
      summary: Get single transaction from journal
      security:
        - token: []
      tags:
        - Journal
      parameters:
        - name: index
          in: path
          required: true
          schema:
            type: integer
          description: Index from latest to oldest starting with 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              example:
                value: -0.2
                credit: 19.4
                timestamp: 1536959824
                description: Printed
              schema:
                $ref: '#/components/schemas/Transaction'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
  '/printers':
    get:
      operationId: getPrinters
      summary: Get status from all printers in copyservice
      security:
        - token: []
      tags:
        - Printers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
              example:
                - device_id: 10174
                  location: ME U.201
                  enqueued_items: 2
                  has_color: false
                  has_a3: true
                  has_ohp_slides: false
                  coin_operated: false
                - device_id: 11614
                  location: ME U.201
                  enqueued_items: 0
                  has_color: true
                  has_a3: true
                  has_ohp_slides: false
                  coin_operated: false
  '/printers/{device_id}':
    get:
      operationId: getSinglePrinter
      summary: Get status from single printer
      security:
        - token: []
      tags:
        - Printers
      parameters:
        - in: path
          name: device_id
          schema:
            type: string
          description: ID of the printer (usually called Stellplatznummer now)
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
              example:
                device_id: 10174
                location: ME U.201
                enqueued_items: 2
                has_color: false
                has_a3: true
                has_ohp_slides: false
                coin_operated: false
        '404':
          description: Resource not found
  '/printers/{device_id}/queue':
    get:
      operationId: getPrinterQueue
      summary: Get job queue from printer
      security:
        - token: []
      tags:
        - Printers
      parameters:
        - in: path
          name: device_id
          schema:
            type: integer
          description: ID of the printer (usually called Stellplatznummer now)
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Queue'
        '404':
          description: Resource not found
    post:
      operationId: printJob
      summary: Move job to device queue aka print something
      tags:
        - Jobs
        - Printers
      security:
        - token: []
      parameters:
        - name: uid
          in: query
          description: UID of the jobfile
          required: true
          schema:
            type: string
        - name: device_id
          in: path
          description: ID of the printer
          schema:
            type: integer
          required: true
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad request (eg. bad uid)
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Resource not found
  '/printers/{device_id}/queue/{queue_item}':
    get:
      operationId: getPrinterQueueEntry
      summary: Get single queue entry from printer queue
      security:
        - token: []
      tags:
        - Printers
      parameters:
        - in: path
          name: device_id
          schema:
            type: integer
          description: ID of the printer (usually called Stellplatznummer now)
          required: true
        - in: path
          name: queue_item
          schema:
            type: string
          description: UID of queue entry
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueueItem'
        '404':
          description: Resource not found
    delete:
      operationId: deletePrinterQueueEntry
      summary: Delete queue entry from printer queue
      security:
        - token: []
      tags:
        - Printers
      parameters:
        - in: path
          name: device_id
          schema:
            type: integer
          description: ID of the printer (usually called Stellplatznummer now)
          required: true
        - in: path
          name: queue_item
          schema:
            type: string
          description: UID of queue entry
          required: true
      responses:
        '205':
          description: Success - No content - Reset view
        '404':
          description: Resource not found
servers:
  - url: 'https://astaprint.upb.de/'
    description: Production server
  - url: 'https://sunrise.upb.de/astaprint/'
    description: Test environment
components:
  securitySchemes:
    token:
      type: apiKey
      name: X-API-Key
      in: header
    basicAuth:
      type: http
      scheme: basic
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
    ServerError:
      description: Internal server error
    NoNetworkAuth:
      description: You need to authorize yourself to your network (eg. webauth)
    ServiceUnavailiable:
      description: The servie is temporary unavaliable
    BadGateway:
      description: The server is up but the service seems to be down
  schemas:
    Transaction:
      type: object
      properties:
        value:
          type: number
        credit:
          type: number
        timestamp:
          type: string
        description:
          type: string
    JobOptions:
      type: object
      properties:
        duplex:
          type: integer
          description: 0/1/2
        copies:
          type: integer
          description: 1-999
        collate:
          type: boolean
        keep:
          type: boolean
        a3:
          type: boolean
        range:
          type: string
          description: 'eg 1-4,7,10-13'
        nup:
          type: integer
          description: 1/2/4
        nuppageorder:
          type: integer
          description: 0/1/2/3
    JobInfo:
      type: object
      properties:
        filename:
          type: string
          description: original filename on client
        pagecount:
          type: integer
          description: pagecount of original document
        color:
          type: boolean
          description: as detected at dispatch
        a3:
          type: boolean
          description: as detected at dispatch
        password:
          type: string
          description: password for encrypted pdf
    Job:
      type: object
      properties:
        uid:
          type: string
          description: base64 encoded
        timestamp:
          type: integer
          format: int64
        user_id:
          type: integer
          format: uint32
        info:
          $ref: '#/components/schemas/JobInfo'
        options:
          $ref: '#/components/schemas/JobOptions'
    DispatcherTask:
        type: object
        properties:
          uid:
            type: string
            description: uid of specific task - hexadecimal encoded
          user_id:
            type: integer
            format: uint32
          color:
            type: boolean
    User:
      type: object
      properties:
        name:
          type: string
        user_id:
          type: integer
        credit:
          type: number
        active_tokens:
          type: integer
        token_id:
          type: integer
    Token:
      type: object
      properties:
        id:
          type: integer
        user_agent:
          type: string
        ip:
          type: string
        location:
          type: string
        created:
          type: string
    Device:
      type: object
      properties:
        device_id:
          type: integer
        location:
          type: string
        enqueued_items:
          type: integer
        has_color:
          type: boolean
        has_a3:
          type: boolean
        has_ohp_slides:
          type: boolean
        coin_operated:
          type: boolean
    QueueItem:
      type: object
      properties:
        uid:
          type: integer
        user_id:
          type: integer
        timestamp:
          type: integer
    Queue:
      type: object
      properties:
        current:
          $ref: '#/components/schemas/QueueItem'
        waiting:
          type: array
          items:
            $ref: '#/components/schemas/QueueItem'
