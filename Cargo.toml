[package]
name = "astaprint"
version = "0.1.0"
authors = ["Gerrit Pape <gerrit.pape@asta.upb.de>"]

[dependencies]
astacrypto = {path = "./crypto"}
log = {version = "*", features = ["std", "max_level_debug", "release_max_level_info"]}
chrono = "*"
serde = "*"
serde_json = "*"
serde_derive = "*"
netsnmp-sys = "*"
diesel = {version = "*", features = ["mysql", "r2d2", "chrono", "bigdecimal", "numeric"]}
r2d2 = "*"
bigdecimal = "0.0.11"
sha2 = "*"
redis = "*"
rocket = "*"
rocket_contrib = "*"
rocket_codegen = "*"
rocket_cors = "*"
base64 = "*"
cairo-rs = { version= "0.3.0", features = ["png"]}
poppler = {git = "https://git.uni-paderborn.de/asta/poppler-rs", rev="e2aea17"}
